<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Css</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-mono">
    <div class="flex h-screen">
      <img
        class="hidden lg:block w-1/2"
        src="https://c1.wallpaperflare.com/preview/176/870/510/agriculture-center-pivot-colorado-crops.jpg"
        alt="credits: wallpaper cave"
      />

      <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
        <div>
          <div class="text-xl text-center font-bold lg:text-left">
            <span class="text-green-600">&#9650;</span>
            <span>FarmHere</span>
          </div>
        </div>

        <div>
          <div class="text-3xl text-center font-bold lg:text-left">
            <h2>Hello,</h2>
            <h2>Welcome back</h2>
          </div>

          <!-- login form -->
          <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
            <h4>Login to manage your account.</h4>
            <input
              class="border w-full px-4 py-2"
              type="email"
              placeholder="Email"
            />
            <input
              class="border w-full px-4 py-2"
              type="password"
              placeholder="Password"
            />
            <div class="text-blue-600 cursor-pointer hover:text-blue-400">
              Forgot Your Password?
            </div>
            <button
              class="bg-green-600 text-white w-full rounded py-2 font-bold hover:bg-green-500"
            >
              Login
            </button>
          </form>
        </div>

        <div class="text-center space-y-4 mt-2">
          <span>OR</span>
          <span class="justify-center items-center gap-8">
            <div>
              <i class="fa-brands fa-square-twitter text-2xl mx-2 my-2"></i>
              <i class="fa-brands fa-facebook text-2xl mx-2 my-2"></i>
              <i class="fa-brands fa-instagram text-2xl mx-2 my-2"></i>
            </div>
          </span>
        </div>

        <div class="mt-4 text-sm text-center">
          Don't have an account?
          <span class="text-blue-600 cursor-pointer">Sign Up</span>
        </div>
      </div>
    </div>
  </body>
</html>
